<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stieg</title>
  <style>
    html, body { margin: 0; height: 100%; background: #fff; }

    /* Canvas background */
    canvas{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      background: #fff;
      z-index: 0;
    }

    /* Match Work/Contact header exactly */
    .topbar{
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(0,0,0,0.08);
      z-index: 10;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .bar-inner{
      max-width: 760px;
      margin: 0 auto;
      height: 56px;
      padding: 0 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand{
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 12px;
      opacity: 0.85;
      user-select: none;
    }

    .nav a{
      text-decoration: none;
      color: #000;
      font-size: 12px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      opacity: 0.65;
      margin-left: 14px;
    }
    .nav a:hover, .nav a.active { opacity: 0.95; }

    /* Nothing else on the home page needs pointer events */
    .topbar, .topbar * { pointer-events: auto; }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="bar-inner">
      <div class="brand">Stieg</div>
      <nav class="nav">
        <a class="active" href="./">Home</a>
        <a href="./work.html">Work</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <canvas id="c" aria-label="Triangle trace animation"></canvas>

  <script>
  (() => {
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d", { alpha: false });

    // ----- Tunables -----
    const SPEED_PX_PER_SEC = 320;
    const FADE_ALPHA = 0.03;
    const LINE_WIDTH = 3.0;
    const DOT_RADIUS = 2.5;

    const ROTATE_DEG_PER_LAP = 15;     // rotate 15 degrees after each full perimeter lap
    const TITLE_TEXT = "Stieg";
    const TITLE_SIZE_PX = 44;          // title size inside canvas
    const TITLE_ALPHA = 0.18;          // subtlety of the title text

    // Geometry
    let tri = null;          // base (unrotated) triangle vertices
    let perimeter = 0;
    let center = { x: 0, y: 0 };

    // Animation state
    let totalDist = 0;       // keep growing; use modulo for position
    let lastPos = null;
    let lastT = null;
    let lastLap = 0;

    function resize() {
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      const w = window.innerWidth;
      const h = window.innerHeight;
      const size = Math.min(w, h) * 0.55;

      center = { x: w * 0.5, y: h * 0.5 };

      // Base triangle (unrotated)
      const p1 = { x: center.x,            y: center.y - size * 0.62 };
      const p2 = { x: center.x - size*0.7, y: center.y + size * 0.55 };
      const p3 = { x: center.x + size*0.7, y: center.y + size * 0.55 };
      tri = [p1, p2, p3];

      perimeter = 0;
      for (let i = 0; i < 3; i++) {
        const a = tri[i];
        const b = tri[(i + 1) % 3];
        perimeter += Math.hypot(b.x - a.x, b.y - a.y);
      }

      // Clear on resize
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, w, h);

      lastPos = null;
    }

    function pointOnTriangle(d) {
      let remaining = d % perimeter;
      for (let i = 0; i < 3; i++) {
        const a = tri[i];
        const b = tri[(i + 1) % 3];
        const edgeLen = Math.hypot(b.x - a.x, b.y - a.y);
        if (remaining <= edgeLen) {
          const t = remaining / edgeLen;
          return {
            x: a.x + (b.x - a.x) * t,
            y: a.y + (b.y - a.y) * t
          };
        }
        remaining -= edgeLen;
      }
      return tri[0];
    }

    function rotatePoint(p, angleRad) {
      const dx = p.x - center.x;
      const dy = p.y - center.y;
      const c = Math.cos(angleRad);
      const s = Math.sin(angleRad);
      return {
        x: center.x + dx * c - dy * s,
        y: center.y + dx * s + dy * c
      };
    }

    function drawTitle() {
      ctx.save();
      ctx.globalAlpha = TITLE_ALPHA;
      ctx.fillStyle = "#000";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `${TITLE_SIZE_PX}px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial`;
      ctx.fillText(TITLE_TEXT, center.x, center.y);
      ctx.restore();
    }

    function drawFrame(t) {
      if (lastT == null) lastT = t;
      const dt = Math.min(0.05, (t - lastT) / 1000);
      lastT = t;

      const w = window.innerWidth;
      const h = window.innerHeight;

      // Fade trail
      ctx.save();
      ctx.globalAlpha = FADE_ALPHA;
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, w, h);
      ctx.restore();

      // Advance
      totalDist += SPEED_PX_PER_SEC * dt;

      // Determine lap count (how many full perimeters completed)
      const lap = Math.floor(totalDist / perimeter);
      const d = totalDist % perimeter;

      // Rotate by 15 degrees per lap
      const angleRad = (lap * ROTATE_DEG_PER_LAP) * (Math.PI / 180);

      // If lap changed, reset lastPos to avoid a long connecting stroke
      if (lap !== lastLap) {
        lastLap = lap;
        lastPos = null;
      }

      // Get point on base triangle and rotate it around center
      const basePos = pointOnTriangle(d);
      const pos = rotatePoint(basePos, angleRad);

      // Trace
      if (lastPos) {
        ctx.lineWidth = LINE_WIDTH;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#000";
        ctx.beginPath();
        ctx.moveTo(lastPos.x, lastPos.y);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      }
      lastPos = pos;

      // Moving point
      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, DOT_RADIUS, 0, Math.PI * 2);
      ctx.fill();

      // Center title (draw last so it sits on top)
      drawTitle();

      requestAnimationFrame(drawFrame);
    }

    window.addEventListener("resize", resize, { passive: true });
    resize();
    requestAnimationFrame(drawFrame);
  })();
  </script>
</body>
</html>
