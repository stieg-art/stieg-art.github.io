<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stieg</title>
  <style>
    html, body { margin: 0; height: 100%; background:#fff; }

    canvas{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      background: #fff;
      z-index: 0;
    }

    .topbar{
      position: fixed; top:0; left:0; right:0; height:56px;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 18px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(0,0,0,0.08);
      z-index:10;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .brand{ letter-spacing:.08em; text-transform:uppercase; font-size:12px; opacity:.85; user-select:none; }
    .nav a{
      text-decoration:none; color:#000; font-size:12px;
      letter-spacing:.06em; text-transform:uppercase;
      opacity:.65; margin-left:14px;
    }
    .nav a:hover, .nav a.active { opacity:.95; }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">Stieg</div>
    <nav class="nav">
      <a class="active" href="./">Home</a>
      <a href="./work.html">Work</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </header>

  <canvas id="c"></canvas>

  <script>
  (() => {
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d", { alpha: false });

    /* Tunables */
    const SPEED_PX_PER_SEC = 368;     // +15% faster
    const FADE_ALPHA = 0.03;
    const LINE_WIDTH = 2.1;           // +30% thicker

    const ROTATE_DEG_PER_LAP = 15;

    const TITLE_TEXT = "STIEG";
    const TITLE_SIZE_PX = 52;
    const TITLE_ALPHA = 0.16;

    const HEADER_H = 56;
    const SIZE_SCALE = 0.44;
    const CENTER_Y_OFFSET = HEADER_H * 0.45;

    const DRAW_SUBSTEPS = 3;

    const GLOW_BLUR = 3;
    const GLOW_ALPHA = 0.55;
    const SHADOW_COLOR = "rgba(0,0,0,0.25)";

    const DRAW_DOT = false;
    const DOT_RADIUS = 1.8;

    let tri = null;
    let perimeter = 0;
    let center = { x: 0, y: 0 };

    let totalDist = 0;
    let lastPos = null;
    let lastT = null;

    function resize() {
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      ctx.imageSmoothingEnabled = true;

      const w = window.innerWidth;
      const h = window.innerHeight;

      const size = Math.min(w, h) * SIZE_SCALE;
      center = { x: w * 0.5, y: h * 0.5 + CENTER_Y_OFFSET };

      const p1 = { x: center.x,            y: center.y - size * 0.62 };
      const p2 = { x: center.x - size*0.7, y: center.y + size * 0.55 };
      const p3 = { x: center.x + size*0.7, y: center.y + size * 0.55 };
      tri = [p1, p2, p3];

      perimeter = 0;
      for (let i = 0; i < 3; i++) {
        const a = tri[i];
        const b = tri[(i + 1) % 3];
        perimeter += Math.hypot(b.x - a.x, b.y - a.y);
      }

      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, w, h);
      lastPos = null;
    }

    function pointOnTriangle(d) {
      let remaining = d % perimeter;
      for (let i = 0; i < 3; i++) {
        const a = tri[i];
        const b = tri[(i + 1) % 3];
        const edgeLen = Math.hypot(b.x - a.x, b.y - a.y);
        if (remaining <= edgeLen) {
          const t = remaining / edgeLen;
          return { x: a.x + (b.x - a.x) * t, y: a.y + (b.y - a.y) * t };
        }
        remaining -= edgeLen;
      }
      return tri[0];
    }

    function rotatePoint(p, angleRad) {
      const dx = p.x - center.x;
      const dy = p.y - center.y;
      const c = Math.cos(angleRad);
      const s = Math.sin(angleRad);
      return {
        x: center.x + dx * c - dy * s,
        y: center.y + dx * s + dy * c
      };
    }

    function drawTitle() {
      ctx.save();
      ctx.globalAlpha = TITLE_ALPHA;
      ctx.fillStyle = "#000";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `${TITLE_SIZE_PX}px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial`;
      ctx.fillText(TITLE_TEXT, center.x, center.y);
      ctx.restore();
    }

    function drawFrame(t) {
      if (lastT == null) lastT = t;
      const dt = Math.min(0.05, (t - lastT) / 1000);
      lastT = t;

      ctx.save();
      ctx.globalAlpha = FADE_ALPHA;
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
      ctx.restore();

      const stepDt = dt / DRAW_SUBSTEPS;

      for (let s = 0; s < DRAW_SUBSTEPS; s++) {
        totalDist += SPEED_PX_PER_SEC * stepDt;
        const d = totalDist % perimeter;
        const angleRad = (totalDist / perimeter) * (ROTATE_DEG_PER_LAP * Math.PI / 180);

        const basePos = pointOnTriangle(d);
        const pos = rotatePoint(basePos, angleRad);

        if (lastPos) {
          ctx.save();
          ctx.lineWidth = LINE_WIDTH;
          ctx.lineCap = "round";
          ctx.strokeStyle = `rgba(0,0,0,${GLOW_ALPHA})`;
          ctx.shadowColor = SHADOW_COLOR;
          ctx.shadowBlur = GLOW_BLUR;
          ctx.beginPath();
          ctx.moveTo(lastPos.x, lastPos.y);
          ctx.lineTo(pos.x, pos.y);
          ctx.stroke();
          ctx.restore();
        }
        lastPos = pos;
      }

      if (DRAW_DOT && lastPos) {
        ctx.beginPath();
        ctx.arc(lastPos.x, lastPos.y, DOT_RADIUS, 0, Math.PI * 2);
        ctx.fill();
      }

      drawTitle();
      requestAnimationFrame(drawFrame);
    }

    window.addEventListener("resize", resize, { passive: true });
    resize();
    requestAnimationFrame(drawFrame);
  })();
  </script>
</body>
</html>
